<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>학생기록부</title>
		<style>
			table {
				border: 1px solid black;
				border-collapse: collapse;
			}
			table th,
			table td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div>
			<form id="user-form">
				<fieldset>
					<legend>사용자 등록</legend>
					<div>
						<input id="name" type="text" placeholder="이름(필수)" />
					</div>
					<div>
						<input id="age" type="number" placeholder="나이" />
					</div>
					<div>
						<input id="height" type="number" placeholder="키" />
					</div>
					<div>
						<input id="address" type="text" placeholder="주소" />
					</div>
					<div>
						<input id="sex-man" type="radio" name="sex" checked="true" />
						<label for="sex-man">남자</label>
						<input id="sex-woman" type="radio" name="sex" />
						<label for="sex-woman">여자</label>
					</div>
					<button type="submit">등록</button>
				</fieldset>
			</form>
		</div>
		<br />
		<table id="user-list">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>나이</th>
					<th>성별</th>
					<th>키</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				{% for user in Student %}
				<tr>
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.age}}</td>
					<td>{{user.sex}}</td>
					<td>{{user.height}}</td>
					<td>{{user.address}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<br />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="/sequelize.js"></script>
	</body>
</html>
