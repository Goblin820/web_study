<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>수정하기</title>
	</head>
	<body>
		<h1>수정 페이지</h1>
		<form method="post">
			<fieldset>
				<legend>수정 데이터</legend>
				<table>
					<tr>
						<td><label>ID</label></td>
						<td>
							<input type="text" name="id" value="<%= data.id %>" disabled />
						</td>
					</tr>
					<tr>
						<td><label>이름</label></td>
						<td>
							<input type="text" name="name" value="<%= data.name %>" disabled />
						</td>
					</tr>
					<tr>
						<td><label>나이</label></td>
						<td>
							<input type="number" name="age" value="<%= data.age %>" />
						</td>
					</tr>
					<tr>
						<td><label>성별</label></td>
						<td>
							<input type="text" name="sex" value="<%= data.sex %>" />
						</td>
					</tr>
					<tr>
						<td><label>키</label></td>
						<td>
							<input type="number" name="height" value="<%= data.height %>" />
						</td>
					</tr>
					<tr>
						<td><label>주소</label></td>
						<td>
							<input type="text" name="address" value="<%= data.address %>" />
						</td>
					</tr>
				</table>
				<input type="submit" />
			</fieldset>
		</form>
	</body>
</html>
